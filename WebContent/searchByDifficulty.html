<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search by Difficulty</title>
</head>
<body>

   <p>Search By Hike Difficulty:</p>
   <form action="route.do" method="POST">
		<select name="difficulty">
			<option value="easy" selected >Easy</option>
			<option value="easy-moderate">Easy-Moderate</option>
			<option value="moderate">Moderate</option>
			<option value="moderate-hard">Moderate-Hard</option>
			<option value="hard">Hard</option>
			<option value="hard-expert">Hard-Expert</option>
			<option value="expert">Expert</option>
		</select>   
		<input type="submit" value="Submit" /><br/>
	</form> 

</body>
</html>
